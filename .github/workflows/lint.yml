name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install lib
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install ruff
        run: |
          pip install ruff
      - name: Run ruff
        run: ruff check .
